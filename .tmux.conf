set-option -sa terminal-overrides "tmux-256color"
set -s escape-time 0
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g status-style 'bg=#2B2B2B fg=gray'
set -g status-left " [#S]"
set -g status-right "#([ -n \"$SSH_CLIENT\" ] || [ -n \"$SSH_TTY\" ] && echo 'ssh') #{USER}@#{HOSTNAME} %d/%m/%Y %H:%M"
set -g status-right-length 50
set -g status-left-length 30

set -g window-status-format " #I:#W#F "
set -g window-status-current-format "#[fg=cyan] #I:#W#F "
set -g window-status-separator ""

bind r source-file ~/.tmux.conf

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
